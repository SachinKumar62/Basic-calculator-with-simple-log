<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <!-- Calculator Panel -->
            <div class="calculator-panel">
                <div class="calculator">
                    <div class="display-container">
                        <div class="display">
                            <div class="expression" id="expression">0</div>
                            <div class="result" id="result"></div>
                        </div>
                    </div>
                    <div class="button-grid">
                        <button class="btn btn--secondary btn--calc" id="clear-all">AC</button>
                        <button class="btn btn--secondary btn--calc" id="clear">C</button>
                        <button class="btn btn--secondary btn--calc operator" data-operator="/">÷</button>
                        <button class="btn btn--secondary btn--calc operator" data-operator="*">×</button>
                        <button class="btn btn--outline btn--calc number" data-number="7">7</button>
                        <button class="btn btn--outline btn--calc number" data-number="8">8</button>
                        <button class="btn btn--outline btn--calc number" data-number="9">9</button>
                        <button class="btn btn--secondary btn--calc operator" data-operator="-">−</button>
                        <button class="btn btn--outline btn--calc number" data-number="4">4</button>
                        <button class="btn btn--outline btn--calc number" data-number="5">5</button>
                        <button class="btn btn--outline btn--calc number" data-number="6">6</button>
                        <button class="btn btn--secondary btn--calc operator" data-operator="+">+</button>
                        <button class="btn btn--outline btn--calc number" data-number="1">1</button>
                        <button class="btn btn--outline btn--calc number" data-number="2">2</button>
                        <button class="btn btn--outline btn--calc number" data-number="3">3</button>
                        <button class="btn btn--primary btn--calc" id="equals">=</button>
                        <button class="btn btn--outline btn--calc number" data-number="0">0</button>
                        <button class="btn btn--outline btn--calc" id="decimal">.</button>
                    </div>
                </div>
            </div>
            <!-- History Panel -->
            <div class="history-panel">
                <div class="history-header">
                    <span>History</span>
                    <button class="btn btn--tiny" id="clear-history">Clear History</button>
                </div>
                <ul id="history-list"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
